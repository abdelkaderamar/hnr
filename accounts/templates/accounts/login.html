{% extends "base.html" %}

{% block content %}
<div class="container col-12 col-lg-6 p-2">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="container">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          {% if error %}<div class="alert alert-danger mt-3" role="alert">{{ error }}</div>{% endif %}
          <p class="card-text">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
