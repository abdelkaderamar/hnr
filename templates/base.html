{% load static %}
  
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hackernews Reader</title>
  <meta name="Hackernews Reader" content="">
  <meta name="Abdelkader Amar" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="{% static 'css/hnr.css' %}" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/3194773cc3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid col-12">
      <ul class="nav">
      <a class="nav-link" href="{% url 'feed:index' %}">Home</a>
      <a class="nav-link" href="{% url 'feed:top_stories' %}">Top</a>
      <a class="nav-link" href="{% url 'feed:best_stories' %}">Best</a>
      <a class="nav-link" href="{% url 'feed:new_stories' %}">New</a>
      <a class="nav-link" href="{% url 'feed:ask_stories' %}">Ask</a>
      <a class="nav-link" href="{% url 'feed:show_stories' %}">Show</a>
      <a class="nav-link" href="{% url 'feed:job_stories' %}">Job</a>
      {% if user.is_authenticated %}
      <a class="nav-link" href="{% url 'feed:saved' %}">Saved</a>
      <a class="nav-link" href="{% url 'feed:hidden' %}">Hidden</a>
      {% for key in user_keywords %}
        <a class="nav-link" href="{% url 'feed:custom_stories' key %}">{{key}}</a>
      {% endfor %}
      <a class="nav-link" href="{% url 'accounts:user_profile' %}">Profile</a>
      <a class="nav-link" href="{% url 'accounts:logout' %}">Logout ({{ user.username }})</a>
      {% else %}
      <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
      <a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
      {% endif %}
      </ul>
    </div>
  </nav>
  {% block content %}
  {% endblock content %}
  <script type="text/javascript" src="{% static 'js/hn.js' %}"></script>
</body>

</html>
